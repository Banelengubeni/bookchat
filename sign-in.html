<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 500px;
        padding: 70px;
        border: 1px solid #ececec;
        border-radius: 5px;
        background-color: #e7eaf6;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-top: 0;
        text-align: center;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #a2a8d3;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #38598b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <br />
      <a href="">create an accont</a>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get input values
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          // Your login logic here (e.g., validation, authentication)
          // For demonstration purposes, let's just log the input values
          console.log("Username:", username);
          console.log("Password:", password);

          // After successful login, you can redirect the user to another page
          // For demonstration purposes, let's just reload the current page
          // window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
